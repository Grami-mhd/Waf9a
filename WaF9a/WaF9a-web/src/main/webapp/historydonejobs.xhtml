<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template/index.xhtml">
                	
			<ui:define name="content">
				<h:panelGroup rendered="#{autentificationBean.logged}">
			<section class="jobs-area">
				<div class="container">
					<div class="row clearfix">
						<div class="col-md-12">
							<div class="headings-area">
								<h3 class="animated" data-animation="fadeInUp"
									data-animation-delay="100">Jobs WeF9a</h3>
									
								<h5 class="uppercase animated" data-animation="fadeInUp"
									data-animation-delay="100">
									found
									<h:outputText value="#{donejobBean.u.doneJobs.size()}" />
									Done job
								</h5>
								
					 
		              
								<hr class="animated" data-animation="fadeInUp"
									data-animation-delay="100" />
							</div>
							<div class="job-list-head clearfix animated"
								data-animation="fadeInUp" data-animation-delay="100">
								<div class="title">Done jobs</div>
								<div class="location">Location and Delay </div>
								
								<div class="create">Date </div>
								
								
							</div>
							
							
							<ul class="job-listings">
								<ui:repeat var="job" value="#{donejobBean.u.doneJobs}">
									<li class="animated" data-animation="fadeInUp"
										data-animation-delay="100">
										<div class="title">
											<span class="prof-photo"><a href="single.html"><img
													src="../resources/img/claim.png" alt="" /></a></span> <span
												class="designation"> <a href="single.html">Done job
													for : <h:outputText value="#{job.boss.firstName} #{job.boss.lastName}" />
 </a><br /> Description <h:outputText value="#{job.text}" />
 <br /> Price :  <h:outputText value="#{job.price}" />
											</span>
										</div>
										<div class="location">
										Location :	<h:outputText value="#{job.adress}" />
											<br />Delay :  <h:outputText value="#{job.delay}" />
										</div>
											 
										<div class="create">
											<h:outputText value="#{job.date.toLocaleString()}" />
										</div>
									<h:form>
										<h:commandButton action="#{donejobBean.doDelete(job)}" value="Delete" class="input-button" />
								
								
								</h:form>
								
									</li>
								</ui:repeat>
							
							</ul>
						</div>
					</div>
				</div>
			</section>
			
			
		<section class="got-a-question">
				<div class="container">
					<div class="row clearfix">
						<div class="col-md-3 call-us-head animated"
							data-animation="fadeInLeft" data-animation-delay="200">
							<h3>Got a Question?</h3>
						</div>
						<div class="col-md-6 call-us-txt animated"
							data-animation="fadeInUp" data-animation-delay="300">
							<p>
								Send us an email on:
								<h:outputText value="#{claimBean.atb.user.email}" />
							</p>
						</div>
						<div class="col-md-3 call-us-link animated"
							data-animation="fadeInRight" data-animation-delay="200">
							<a href="contact.html" class="call-us-btn">CONTACT NOW</a>
						</div>
					</div>
				</div>
			</section>
		 
			
			
			
			
			
			</h:panelGroup>
	 
			
			
			
			
			
			
			
			
			
			</ui:define>		
			
</ui:composition>
