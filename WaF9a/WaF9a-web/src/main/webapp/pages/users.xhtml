<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/index.xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<h:form rendered="#{usersBean.display}">
			<section class="jobs-area">
				<div class="container">
					<div class="row clearfix">
						<div class="col-md-12">
							<div class="headings-area">
								<h3 class="animated fadeInUp visible" data-animation="fadeInUp"
									data-animation-delay="100">Users</h3>

								<hr class="animated fadeInUp visible" data-animation="fadeInUp"
									data-animation-delay="100" />
							</div>
							<div class="jobs-search-area clearfix animated fadeInUp visible"
								data-animation="fadeInUp" data-animation-delay="100">
								<div class="search-bx">


									<table>
										<tr>
											<td><h:inputText value="#{usersBean.key}"
													styleClass="search-job-field" /></td>

											<td><h:commandButton styleClass="input-button"
													action="#{usersBean.searchUsersByname()}"
													style="display: none" value="Search" /></td>


											<td><h:commandButton styleClass="input-button"
													action="#{usersBean.sortUsersBySignupDate()}"
													value="Sort By Sign Up Date" /></td>

											<td><h:commandButton styleClass="input-button"
													action="#{usersBean.sortUsersByDoneJobs()}"
													value="Sort By Done Jobs" /></td>

											<td><h:commandButton styleClass="input-button"
													action="#{usersBean.sortUsersByRate()}"
													value="Sort By Rate" /></td>
										</tr>
									</table>


								</div>

							</div>
							<div class="job-list-head clearfix animated fadeInUp visible"
								data-animation="fadeInUp" data-animation-delay="100">
								<div class="title">User</div>
								<div class="location">Adress</div>
								<div class="create">Sign Up Date</div>
							</div>
							<ul class="job-listings">

								<c:forEach var="u" items="#{usersBean.users}">

									<li class="animated" data-animation="fadeInUp"
										data-animation-delay="100">
										<div class="title">
											<span class="prof-photo"><a href="single.html"><img
													src="#{request.contextPath}/resources/img/user.png" alt="" /></a></span>
											<span class="designation"> <h:outputText
													value="#{u.firstName} #{u.lastName} " /><br />
											</span>
										</div>
										<div class="location">
											<h:outputText value="#{u.adress.address}" />
										</div>
										<div class="create">
											<h:outputText value="#{u.signUpDate}" />
										</div>
									</li>
								</c:forEach>


							</ul>
						</div>

					</div>
				</div>

			</section>
		</h:form>

		<!-- *****************************Done Jobs******************************* -->

		<h:form rendered="#{usersBean.displaym}">
			<section class="jobs-area">
				<div class="container">
					<div class="row clearfix">
						<div class="col-md-12">
							<div class="headings-area">
								<h3 class="animated fadeInUp visible" data-animation="fadeInUp"
									data-animation-delay="100">Users Sorted By Done Jobs</h3>

								<hr class="animated fadeInUp visible" data-animation="fadeInUp"
									data-animation-delay="100" />
							</div>
							<div class="jobs-search-area clearfix animated fadeInUp visible"
								data-animation="fadeInUp" data-animation-delay="100">
								<div class="search-bx">


									<table>
										<tr>
											<td><h:inputText value="#{usersBean.key}"
													styleClass="search-job-field" /></td>

											<td><h:commandButton styleClass="input-button"
													action="#{usersBean.searchUsersByname()}"
													style="display: none" value="Search" /></td>


											<td><h:commandButton styleClass="input-button"
													action="#{usersBean.sortUsersBySignupDate()}"
													value="Sort By Sign Up Date" /></td>

											<td><h:commandButton styleClass="input-button"
													action="#{usersBean.sortUsersByDoneJobs()}"
													value="Sort By Done Jobs" /></td>

											<td><h:commandButton styleClass="input-button"
													action="#{usersBean.sortUsersByRate()}"
													value="Sort By Rate" /></td>
										</tr>
									</table>


								</div>

							</div>
							<div class="job-list-head clearfix animated fadeInUp visible"
								data-animation="fadeInUp" data-animation-delay="100">
								<div class="title">User</div>
								<div class="location">Done Jobs</div>
								<div class="create">Sign Up Date</div>
							</div>
							<ul class="job-listings">

								<c:forEach items="#{usersBean.sortedUsersDj}" var="em">

									<li class="animated" data-animation="fadeInUp"
										data-animation-delay="100">
										<div class="title">
											<span class="prof-photo"><a href="single.html"><img
													src="#{request.contextPath}/resources/img/user.png" alt="" /></a></span>
											<span class="designation"> <h:outputText
													value="#{em.key.firstName} #{em.key.lastName} " /><br />
												<h:outputText value="#{em.key.adress.address}" />
											</span>

										</div>



										<div class="location">
											<h:outputText value="#{em.key.doneJobs.size()} " />
										</div>

										<div class="create">
											<h:outputText value="#{em.key.signUpDate.toLocaleString()}" />
										</div>
									</li>

								</c:forEach>

							</ul>
						</div>

					</div>
				</div>

			</section>
		</h:form>

		<!-- ********************************RATE**************************** -->

		<h:form rendered="#{usersBean.displayr}">
			<section class="jobs-area">
				<div class="container">
					<div class="row clearfix">
						<div class="col-md-12">
							<div class="headings-area">
								<h3 class="animated fadeInUp visible" data-animation="fadeInUp"
									data-animation-delay="100">Users Sorted By Rate</h3>

								<hr class="animated fadeInUp visible" data-animation="fadeInUp"
									data-animation-delay="100" />
							</div>
							<div class="jobs-search-area clearfix animated fadeInUp visible"
								data-animation="fadeInUp" data-animation-delay="100">
								<div class="search-bx">


									<table>
										<tr>
											<td><h:inputText value="#{usersBean.key}"
													styleClass="search-job-field" /></td>
											<td><h:commandButton styleClass="input-button"
													action="#{usersBean.searchUsersByname()}"
													style="display: none" value="Search" /></td>


											<td><h:commandButton styleClass="input-button"
													action="#{usersBean.sortUsersBySignupDate()}"
													value="Sort By Sign Up Date" /></td>

											<td><h:commandButton styleClass="input-button"
													action="#{usersBean.sortUsersByDoneJobs()}"
													value="Sort By Done Jobs" /></td>

											<td><h:commandButton styleClass="input-button"
													action="#{usersBean.sortUsersByRate()}"
													value="Sort By Rate" /></td>
										</tr>
									</table>


								</div>

							</div>
							<div class="job-list-head clearfix animated fadeInUp visible"
								data-animation="fadeInUp" data-animation-delay="100">
								<div class="title">User</div>
								<div class="location">Rate</div>
								<div class="create">Sign Up Date</div>
							</div>
							<ul class="job-listings">

								<c:forEach items="#{usersBean.sortedUsersRate}" var="em">

									<li class="animated" data-animation="fadeInUp"
										data-animation-delay="100">
										<div class="title">
											<span class="prof-photo"><a href="single.html"><img
													src="#{request.contextPath}/resources/img/user.png" alt="" /></a></span>
											<span class="designation"> <h:outputText
													value="#{em.key.firstName} #{em.key.lastName} " /><br />
												<h:outputText value="#{em.key.adress.address}" />
											</span>

										</div>



										<div class="location">
											<h:outputText value="#{em.key.finalRate} " />
										</div>

										<div class="create">
											<h:outputText value="#{em.key.signUpDate.toLocaleString()}" />
										</div>
									</li>

								</c:forEach>

							</ul>
						</div>

					</div>
				</div>

			</section>
		</h:form>

	</ui:define>

</ui:composition>
